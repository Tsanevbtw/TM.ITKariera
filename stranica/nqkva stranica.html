<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stranica.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="block user-block">
      <h2 class="user">User</h2>
      <button class="btn1">New list</button>
      <button class="btn2">All list</button>
    </div>
    <div class="block daily-task">
      <h2>Daily Task</h2>
      <hr>
      <label class="container">Task #1
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="container">Task #2
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>

    <div class="block weekly-task">
      <h2>Weekly Task</h2>
      <hr>
      <label class="container">Task #1
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>
      <label class="container">Task #2
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
  
      <label class="container">Task #3
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
     
      <label class="container">Task #4
        <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
  </div>
</body>
</html>
